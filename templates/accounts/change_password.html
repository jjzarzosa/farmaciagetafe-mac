{% extends 'base.html' %}

 {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
{% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Cambiar contraseña</strong>
              
            </header>
            <div class="card-body">
              
                <div class="row"> 
  
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">
                          {% csrf_token %}
                         
                          
                          <div class="form-group">
                            <label>Contraseña actual</label>
                            <input type="password" name="current_password" placeholder="Contraseña actual" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label>Nueva contraseña</label>
                            <input type="password" name="new_password" placeholder="Nueva contraseña" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label>Confirmar contraseña</label>
                            <input type="password" name="confirm_password" placeholder="Repite la contraseña" class="form-control" required>
                          </div>
                          
                          <input type="submit" value="Modificar contraseña" class="btn btn-primary">  
                        </form>
                          
                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
 {% endblock %}
